overridePluginFocus_title= Quitar foco a los plug-ins?
overridePluginFocus_description= Cuando esta opción está activada, la extensión fuerza a los plug-ins como Flash a perder el foco del mouse/teclado.
pluginCssSelectors_title= Lista de Selectores CSS que se asumirán como plug-ins.
pluginCssSelectors_description= Esta lista define los elementos que se considerarán un plug-in y a los cuales intentaremos quitar el foco.
UrlPatternsDialog_title= Patrones de URL
UrlPatternsDialog_description= Sitios en que no permitiremos a los plug-in retener foco del mouse/teclado, el valor por defecto es '*'.
UrlPatternsDialog_label= Editar
ShortcutsDialog_title= Asignación de Teclas
ShortcutsDialog_description= Abre la ventana principal de la extensión, mediante la cual podrás cambiar o deshabilitar la mayor parte de los atajos de teclado de la aplicación.
ShortcutsDialog_label= Cambiar
stealFocusDelay_title= Latencia para recuperar el foco
stealFocusDelay_description= Este valor corresponde a la cantidad de tiempo (en milisegundos) antes de hacer que los plug-in suelten el foco del mouse/teclado. El valor por defecto es de 5 segundos.
shiftAllowFocus_title= Permitir que los plug-ins conserven el foco al hacer Click con Shift presionado?
shiftAllowFocus_description= Cuando esta opción está activada, la extensión permite que los plug-in retengan el foco del mouse/teclado si al hacer Click se presiona también Shift.
pluginCrawlLimit_title= Límite de intentos
pluginCrawlLimit_description= Algunos sitios usan javascript para agregar Flash una vez que todo lo demás ya ha sido cargado; en estos casos, debemos volver a revisar la página para poder encontrar los plug-in. Este es el máximo número de veces que revisaremos una página en caso de no encontrar nada. Por defecto son 5.